<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .input-zone {
            width: 45%;
        }
        .display-zone {
            width: 45%;
            float:right;
        }
        input, button {
            display: block;
            margin: 10px 0;
            width: 100%;
        }
        .todo-item {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1 class="text-bg-primary text-center">TO DO list</h1>
    <br><br>
    <form id="todoForm" onsubmit="return false;">
        <div class="input-zone">
            <input type="text" id="nameInput" placeholder="Nom">
            <input type="text" id="contentInput" placeholder="Contenu">
            <button type="button" class="text-bg-success" id="addButton">Ajouter Ã  la TODO List</button>
            <button type="button" id="clearButton" class="text-bg-danger">Effacer tout</button>

        </div>
    </form>
    
    <div class="display-zone">
        <div id="todoList"></div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
